apiVersion: v1
kind: ConfigMap
metadata:
  name: cloudsentinel-config
  namespace: cloudsentinel
data:
  DATABASE_URL: "postgresql://cloudsentinel:cloudsentinel123@postgres:5432/cloudsentinel"
  REDIS_URL: "redis://redis:6379/0"
  CELERY_BROKER_URL: "redis://redis:6379/0"
  CELERY_RESULT_BACKEND: "redis://redis:6379/0"
  LOG_LEVEL: "INFO"
  PROMETHEUS_ENABLED: "true"
  DEBUG: "false"
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: postgres-config
  namespace: cloudsentinel
data:
  POSTGRES_DB: "cloudsentinel"
  POSTGRES_USER: "cloudsentinel"
  POSTGRES_PASSWORD: "cloudsentinel123"
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: nginx-config
  namespace: cloudsentinel
data:
  nginx.conf: |
    events {
        worker_connections 1024;
    }
    
    http {
        include /etc/nginx/mime.types;
        default_type application/octet-stream;
        
        gzip on;
        gzip_vary on;
        gzip_min_length 10240;
        gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;
        
        upstream api {
            server cloudsentinel-api:8000;
        }
        
        upstream frontend {
            server cloudsentinel-frontend:80;
        }
        
        server {
            listen 80;
            server_name _;
            
            location /api/ {
                proxy_pass http://api;
                proxy_set_header Host $host;
                proxy_set_header X-Real-IP $remote_addr;
                proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
                proxy_set_header X-Forwarded-Proto $scheme;
            }
            
            location / {
                proxy_pass http://frontend;
                proxy_set_header Host $host;
                proxy_set_header X-Real-IP $remote_addr;
                proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
                proxy_set_header X-Forwarded-Proto $scheme;
                try_files $uri $uri/ /index.html;
            }
        }
    }
